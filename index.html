<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="date">
        <div>
            <h1 class="day"></h1>
        </div>
        <div>
            <h1 class="month"></h1>
        </div>
        <div>
            <h1 class="year"></h1>
        </div>
    </div>
   
    <div class="time">
        <h2 class="hour"></h2>
        <h2 class="minute"></h2>
        <h2 class="second"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
